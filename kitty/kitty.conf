# ===================================================================
# Kitty Terminal Configuration - Development Optimized
# ===================================================================

# ===== FONTS =====
font_family      Fira Code Bold
bold_font        Fira Code Bold
italic_font      Fira Code Italic
bold_italic_font Fira Code Italic
font_size 14.0
disable_ligatures never

# ===== APPEARANCE =====
# Dark theme optimized for development
foreground            #d4d4d4
background            #1e1e1e
selection_foreground  #ffffff
selection_background  #44475a

# Color palette (16 colors)
# Black
color0   #1e1e1e
color8   #808080

# Red  
color1   #f44747
color9   #ff6b6b

# Green
color2   #4ec9b0
color10  #5dd39e

# Yellow
color3   #ffcc02
color11  #f9f871

# Blue
color4   #569cd6
color12  #6cb6ff

# Magenta
color5   #c586c0
color13  #d197d9

# Cyan
color6   #4fc1ff
color14  #68d5ff

# White
color7   #cccccc
color15  #ffffff

# Cursor
cursor                #d4d4d4
cursor_text_color     #1e1e1e
cursor_shape          block
cursor_blink_interval 0

# URL colors
url_color #569cd6
url_style curly

# ===== WINDOW SETTINGS =====
remember_window_size  no
initial_window_width  120c
initial_window_height 25c
window_padding_width 4
hide_window_decorations no

# ===== TABS =====
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {index}: {title}

# Tab colors
active_tab_foreground   #1e1e1e
active_tab_background   #d4d4d4
inactive_tab_foreground #d4d4d4
inactive_tab_background #404040

# ===== ESSENTIAL KEYBINDINGS =====
# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_os_window

# Window management (splits)
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Font size adjustment
map ctrl+plus change_font_size all +2.0
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Scrollback
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# Search in terminal history
map ctrl+shift+f show_scrollback

# Clear terminal
map ctrl+shift+delete clear_terminal reset active

# ===== PERFORMANCE =====
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== BELL =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== MOUSE =====
mouse_hide_wait 3.0
copy_on_select yes
strip_trailing_spaces never

# ===== SHELL INTEGRATION =====
shell_integration enabled

# ===== ADVANCED =====
allow_remote_control yes
update_check_interval 0
